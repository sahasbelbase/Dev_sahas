<form>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Select a Branch</mat-label>
            <mat-select [(ngModel)]="customerObject.branchId" name="branchId">
                <mat-option *ngFor="let item of branchData" [value]="item.branchId">{{ item.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Select Customer ID</mat-label>
            <mat-select [(ngModel)]="customerObject.person.personId" name="personId">
                <mat-option *ngFor="let item of personData" [value]="item.personId">{{ item.fullName }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <input [(ngModel)]="customerObject.userPersonId" matInput placeholder="User Person ID" name="userPersonId">
        </mat-form-field>
    </div>
    <button type="submit" (click)="submit()"><mat-icon>add</mat-icon></button>
</form>
