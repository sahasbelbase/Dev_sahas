<table class="table" border="1">
  <thead>
    <tr>
      <th>Customer ID</th>
      <th>Branch ID</th>
      <th>Amount</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of invoiceData">
      <td>{{ item.customerName }}</td>
      <td>{{ item.branchName }}</td>
      <td>{{ item.billAmount }}</td>
      <td>
        <button mat-raised-button color="primary" (click)="display(item)">View Details</button>
      </td>
    </tr>
  </tbody>
</table>
