<table class="table" border="1">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Branch Name</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of invoiceData">
      <td>
        <button mat-button class="bold-button" (click)="display(item)">{{item.fullName}}</button>
      </td>
      <td>{{item.branchName}}</td>
      <td>{{item.billAmount}}</td>
    </tr>
  </tbody>
</table>
